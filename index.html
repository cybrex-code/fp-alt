<!DOCTYPE html>
<html>
<head>
  <title>Toggle Fill and None</title>
</head>
<body>

<h2>SVG Toggle Fill / None</h2>

<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <circle id="circle2" cx="50" cy="50" r="25" style="fill:red;" onclick="toggleFill()" />
  Sorry, your browser does not support inline SVG.
</svg>

<script>
function toggleFill() {
  const circle = document.getElementById("circle2");
  const currentFill = circle.style.fill;

  // Toggle between red and none
  circle.style.fill = (currentFill === "none" || currentFill === "") ? "red" : "none";
}
</script>

</body>
</html>
