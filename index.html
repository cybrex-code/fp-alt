<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Home Assistant Floorplan">
    <title>Interactive Floorplan</title>
    <style>
        body {
          background-color: grey;
        }
    </style>
</head>

<body>
    <div class="" style="display: flex; align-items: center; justify-content: center; text-align: center;">
        <div class="">
            <h1>Interactive Floorplan</h1>
            <div id="svg-container">
                <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
                  <circle id="circle2" cx="50" cy="50" r="25" style="fill:red;" onclick="toggleOpacity()" />
                  Sorry, your browser does not support inline SVG.
                </svg>
            </div>
        </div>
    </div>
</body>

<script>
function toggleOpacity() {
  const circle = document.getElementById("circle2");
  const currentOpacity = parseFloat(getComputedStyle(circle).opacity);

  // Toggle between visible (1) and hidden (0)
  circle.style.opacity = currentOpacity === 0 ? "1" : "0";
}
</script>

</html>
